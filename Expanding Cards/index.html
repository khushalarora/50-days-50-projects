<!-- The reason the transition is not working is because the display property is being set to 'block' immediately before the opacity transition begins.

When the display property changes from 'none' to 'block', the element is immediately displayed without any transition, regardless of the transition properties that are set. This is because changing the display property affects the layout of the page, and so it cannot be transitioned like other CSS properties. 

To achieve the desired result, you can use visibility property, this property can have 2 values '' or ''. If set to visibe, the element will be displayed normally and if set to hidden, the element is hidden but the space it was taking is still reserved.

visibility: hidden;
visibility: visible;
-->

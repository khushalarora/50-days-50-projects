<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Please Login</h1>
            <form>
                <input type="email" name="Email" id="email" required>
                <label for="email" id="email-label">
                    <span id="e">E</span><span id="m">m</span><span id="a">a</span><span id="i">i</span><span
                        id="l">l</span>
                </label>

                <input type="password" name="Password" id="password" required>
                <label for="password" id="password-label">
                    <span id="p">P</span><span id="a">a</span><span id="s1">s</span><span id="s2">s</span><span
                        id="w">w</span><span id="o">o</span><span id="r">r</span><span id="d">d</span>
                </label>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="register">Register</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
